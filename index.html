<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Connect Four</title>
    <!--Connect Four Style-->
    <link href="connect4.css" rel="stylesheet">
    <!--Connect Four Stylsheet-->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!--Bootstrap 5 Stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body id="body-color">
    <input id="p1-color" placeholder="Player 1 color">
    <input id="p2-color" placeholder="Player 2 color">
    <button id="start-game">Start Game!</button>
    <section>
        <div class="container">
            <!--Card-->
            <div class="d-flex justify-content-md-center align-items-center vh-100">
                <div class="card text-center d-flex justify-content-center w-75">
                    <div class="card-header display-5">
                        <img src="connect-4-logo-3.gif" class="img-fluid" alt="">
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-md-center">
                            <div class="col col-lg-2">
                                <p class="card-title mb-3">Player 1 <img src="red.jpg"></p>
                            </div>
                            <div class="col col-lg-2">
                                <p class="card-title mb-3">Player 2 <img src="blue.jpg"></p>
                            </div>
                        </div>

                        <!--Board Game-->
                        <div class="d-flex align-items-center justify-content-center">
                            <div class="row">
                                <div id="game" class="col">
                                    <table id="board">
                                        <tr id="colum-top">
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div id="game-container">
                            <!-- Connect Four game board -->
                        </div>
                        <button id="restart-btn" class="btn btn-outline-primary btn-sm mt-4">Restart Game</button>
                    </div>
                    <!--End Card Game-->

                    <!--Card Footer-->
                    <div class="card-footer text-body-secondary">
                        <b>Created by: </b> <a href="https://usfbootcamp.com/" target="_blank">Onelio Viera</a>
                    </div>
                    <!--End Card Footer-->
                </div>
            </div>
        </div>
    </section>

    <!--Connect Four Scripts-->
    <script src="script.js"></script>
    <!--Bootstrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
